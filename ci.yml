name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      juice-shop:
        image: bkimminich/juice-shop:latest
        ports:
          - 3000:3000
        options: >-
          --health-cmd "curl -sS http://localhost:3000 || exit 1"
          --health-interval 5s --health-timeout 3s --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - name: Wait for Juice Shop
        run: |
          echo "Waiting for Juice Shop to be ready..."
          for i in {1..40}; do
            if curl -sS http://localhost:3000 >/dev/null; then
              echo "Juice Shop ready"
              exit 0
            fi
            sleep 3
          done
          echo "Juice Shop failed to start" >&2
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        env:
          BASE_URL: http://localhost:3000
        run: npm test

      - name: Upload junit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results/results.xml

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: ./html-report